<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,500;0,700;0,800;1,100;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="row">
    <div class="Result">
      <h3>Your Result</h3>
      <div class="circle">
        <span>76</span>
        <p> of 100</p>
      </div>
      <div class="great">
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="Summary">
      <h3>Summary</h3>
      <div class="Reaction item">
        <div class="flex">
          <img src="assets/images/icon-reaction.svg">
          <p class="ml-10 flex">Reaction</p>
        </div>
        <span class="flex color-l">
          <p class="color-b">80 &nbsp;</p>/ 100
        </span>
      </div>
      <div class="Memory item">
        <div class="flex">
          <img src="assets/images/icon-memory.svg">
          <p class="ml-10 flex">Memory</p>
        </div>
        <span class="flex color-l">
          <p class="color-b">92 &nbsp;</p>/ 100
        </span>
      </div>
      <div class="Verbal item">
        <div class="flex">
          <img src="assets/images/icon-Verbal.svg">
          <p class="ml-10 flex">Verbal</p>
        </div>
        <span class="flex color-l">
          <p class="color-b">61 &nbsp;</p>/ 100
        </span>
      </div>
      <div class="Visual item">
        <div class="flex">
          <img src="assets/images/icon-Visual.svg">
          <p class="ml-10 flex">Visual</p>
        </div>
        <span class="flex color-l">
          <p class="color-b">72 &nbsp;</p>/ 100
        </span>
      </div>
      <button class="btn">
        Continue
      </button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Parviz-Parastar">Parviz Parastar</a>.
  </div>
</body>

</html>
